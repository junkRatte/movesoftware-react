name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Check Secrets
        run: |
          if [[ -n "${{ secrets.VITE_REACT_APP_FIREBASE_API_KEY }}" && -n "${{ secrets.VITE_REACT_APP_FIREBASE_AUTH_DOMAIN }}" && -n "${{ secrets.VITE_REACT_APP_FIREBASE_PROJECT_ID }}" && -n "${{ secrets.VITE_REACT_APP_FIREBASE_STORAGE_BUCKET }}" && -n "${{ secrets.VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" && -n "${{ secrets.VITE_REACT_APP_FIREBASE_APP_ID }}" ]]; then
            echo "Secrets are present"
          else
            echo "Secrets are missing"
          fi

      - name: Build project
        run: npm run build
        env:
          VITE_REACT_APP_FIREBASE_API_KEY: ${{ secrets.VITE_REACT_APP_FIREBASE_API_KEY }}
          VITE_REACT_APP_FIREBASE_APP_ID: ${{ secrets.VITE_REACT_APP_FIREBASE_APP_ID }}
          VITE_REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_REACT_APP_FIREBASE_AUTH_DOMAIN }}
          VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.VITE_REACT_APP_FIREBASE_PROJECT_ID }}
          VITE_REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_REACT_APP_FIREBASE_STORAGE_BUCKET }}

      - name: Check Firebase Configuration
        run: |
          firebaseConfigPath=$(find . -name firebaseConfig.js)
          node -e "const { auth, storage, firestore } = import('$firebaseConfigPath'); console.log(auth, storage, firestore);"

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: production-files
          path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: Deploy
    if: github.ref == 'refs/heads/main'

    env:
      VITE_REACT_APP_FIREBASE_API_KEY: ${{ secrets.VITE_REACT_APP_FIREBASE_API_KEY }}
      VITE_REACT_APP_FIREBASE_APP_ID: ${{ secrets.VITE_REACT_APP_FIREBASE_APP_ID }}
      VITE_REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_REACT_APP_FIREBASE_AUTH_DOMAIN }}
      VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.VITE_REACT_APP_FIREBASE_PROJECT_ID }}
      VITE_REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_REACT_APP_FIREBASE_STORAGE_BUCKET }}

    steps:
      - name: Check Secrets
        run: |
          echo "API Key: ${{ secrets.VITE_REACT_APP_FIREBASE_API_KEY }}"

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
